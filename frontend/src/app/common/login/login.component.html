<div class="container login-container">
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 login-form-1">
      <h3>Login</h3>
      <form >
        <div class="form-group" [class.has-error]="hasError">
          <input type="text" #name class="form-control" placeholder="Your Name *" value="" />
        </div>
        <div class="form-group" [class.has-error]="hasError">
          <input type="password" #password class="form-control" placeholder="Your Password *" value="" />
        </div>
        <div class="form-group">
          <input type="submit" (click)="login(name.value, password.value); name.value=''; password.value=''; hasError = true;" class="btnSubmit" value="Login" />
          <nav>
            <a routerLink="/register">Registration</a>
          </nav>
        </div>
      </form>
    </div>
  </div>
</div>
