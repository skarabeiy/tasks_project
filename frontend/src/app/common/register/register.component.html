<div class="container login-container">
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 login-form-1">
      <h3>{{ 'HOME.registration' | translate }}</h3>
      <form >
        <div class="form-group" [class.has-error]="hasError">
          <input type="text" #name class="form-control" placeholder="{{ 'HOME.name' | translate }} *" value="" />
        </div>
        <div class="form-group" [class.has-error]="hasError">
          <input type="password" #password class="form-control" placeholder="{{ 'HOME.password' | translate }} *" value="" />
        </div>
        <div class="form-group">
          <input type="submit" (click)="register(name.value, password.value); name.value=''; password.value=''; hasError = true;" class="btnSubmit" value="{{ 'HOME.register' | translate }}" />

        </div>
        <nav>
          <a routerLink="/login">{{ 'HOME.back' | translate }}</a>
        </nav>
      </form>
    </div>
  </div>
</div>
