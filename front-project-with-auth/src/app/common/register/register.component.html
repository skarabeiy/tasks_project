<div class="container login-container">
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 login-form-1">
      <h3>Registration</h3>
      <form >
        <div class="form-group" [class.has-error]="hasError">
          <input type="text" #name class="form-control" placeholder="Your Name *" value="" />
        </div>
        <div class="form-group" [class.has-error]="hasError">
          <input type="password" #password class="form-control" placeholder="Your Password *" value="" />
        </div>
        <div class="form-group">
          <input type="submit" (click)="register(name.value, password.value); name.value=''; password.value=''; hasError = true;" class="btnSubmit" value="Register" />

        </div>
        <nav>
          <a routerLink="/login">Go back</a>
        </nav>
      </form>
    </div>
  </div>
</div>
